<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="featurePic"></div>
      <div class="textCard">
        <span class="productType">perfume</span>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="priceDiv">
          <span class="discountPrice">$149.99</span>
          <span class="originalPrice">$169.99</span>
        </div>

        <button class="btnCart"><span id="iconCart"></span><span>Add to Cart</span></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
    </div>

  </main>
</body>

</html>
